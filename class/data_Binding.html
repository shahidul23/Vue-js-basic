<html>
    <head>
        <title>Vue ja class</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <style>
            .one{
                color: rgb(6, 63, 4);
            }
            .two{
                text-decoration: line-through;
            }
        </style>
    </head>
    <body>
        <h1>Data binding</h1>
        <div id="app">
            <!-- Type one writing-->
           <a v-bind:href=" facebook ">Facebook</a><br>
           <!-- Type two writing -->
           <a :href=" youtube ">YouTube</a>

           <h1 v-bind:class="classes">Shahidul islam</h1><br><br>
           <input type="text" :value="name">


        </div>

        <script src="data_Binding.js"></script>
    </body>
</html>
