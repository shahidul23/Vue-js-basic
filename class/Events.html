<html>
    <head>
        <title>Vue ja class</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <h1>Evlent class</h1>
        <div id="app">
            <h1>{{ name }}</h1>
            <h2>I earn {{ doller }} $ per month </h2>
            <!-- Type one Writhng -->
            <button v-on:click="amount(1)">+1</button>  <button v-on:click="amount(-1)">-1</button><br>
            <!-- type Two Writhng -->
            <button @click="amount(5)">+5</button>  <button @click="amount(-5)">-5</button><br>
            <!-- Other double click event  -->
            <button @dblclick="amount(10)">+10</button>  <button @dblclick="amount(-10)">-10</button>
        </div>
 
        <script src="Events.js"></script>
        
    </body>
</html>
