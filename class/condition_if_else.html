<html>
    <head>
        <title>Vue ja class</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <h1>if else condition  Class</h1>
        <div id="app">
          
          <p v-if="name">Shahidul islam</p>
          <p v-else-if="age">24</p>

          <button v-on:click="ShowName">Show name {{name}}</button>
          <button @click="ShowAge">Show age {{age}}</button>
         
        </div>
        <script src="condition_if_else.js"></script>
       
    </body>
</html>
