<html>
    <head>
        <title>Vue ja class</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <h1>keyboard Event  Class</h1>
        <div id="app">
          <h1>My name is {{name}}</h1><br>
           
          <input type="text" v-on:keyup="nameChange"><br><br>

          <input type="text" @keypress="nameChange">
        </div>
        <script src="keyboard_event.js"></script>
       
    </body>
</html>
